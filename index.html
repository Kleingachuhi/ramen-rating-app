<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ramen-rating-app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
  body{
    background-color: rgb(82, 82, 73);
  }
  </style>
<header>
    <nav class="navbar">
  Ramen Rater
    </nav>
  </header>

<section id="blankwhite">
</section>

<section id="image-container">

  <img id="gyukotsuimg" src="images/gyukotsu.jpg" alt="Gyukotsu Image" >
<img id = "kojiroimg" src="images/kojiro.jpg" alt="Kojiro Image">
<img id="narutoimg" src="images/naruto.jpg" alt="Naruto Image">
<img id="nirvanaimg" src="images/nirvana.jpg" alt="Nirvana Image">
<img id="shoyuimg" src="images/shoyu.jpg" alt="Shoyu Image">
</section>

<section id="image-holder"> 
  <p>Image Goes Here</p>
  <input id="plus" type="text" placeholder="+" style="text-align: center;font-size: xx-large;font-weight: 600;">
</section>


<section id="rating">Rating:</section>
<section id="commenting">Comment:</section>

<section id="adding">Add New Ramen</section>

<div id="naming">
  Name:
</div>
<input type="text" id="but1" placeholder="Enter Ramen Name" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: 600;">

<div id="restaurant"> Restaurant:</div>
<input type="text" id="but2" placeholder="Enter Restaurant Name" style="font-weight: 600;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
<div id="image">Image:</div>
<input type="text" id="but3" placeholder="https://Image url" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 600;">
<div id="rate">Rating:</div>
<input type="text" id="but4" placeholder="your rating" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 600;">

<div id="cmmnt"> Comment:</div>
<input type="text" id="but5" placeholder="comment(optional)" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: 600;">

<input type="button" id="creating" value="Create">
<script src="index.js"></script>
</body >
</html>
